<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Hospital Management</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'images/hos.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #1e21d6;
        }

        .flex {
            display: flex;
            background-color: rgba(0, 255, 255, 0.7); /* transparent aqua */
            padding: 20px;
            font-weight: bold;
            justify-content: space-around;
            font-size: 24px;
        }

        .flex a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .flex a:hover {
            background-color: lightblue;
        }

        hr {
            border: none;
            height: 2px;
            background: #1e21d6;
            margin: 0;
        }

        .content {
            background: rgba(255, 255, 255, 0.8); /* white transparent box */
            padding: 20px;
            margin: 30px auto;
            width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="flex">
        <nav>
            <a href="/">Dashboard</a> |
            <a href="/patient_list/">Patients</a> |
            <a href="/appointment_list/">Appointments</a> |
            <a href="/billing_list/">Billing</a> |

            <a href="/admin/">Admin</a> |
            <a href="/profile_list/">Profiles</a> |
            <a href="/prescription_list/">Prescriptions</a> 
            

        </nav>
    </div>
    <hr>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
